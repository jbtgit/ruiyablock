<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Memoria 4x4</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin: 10px;
      font-size: 1.5em;
    }

    #stats {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    #message {
      margin: 10px;
      font-size: 1.2em;
      color: #00ff99;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 90vmin;
      height: 90vmin;
    }

    .card {
      background: #333;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      width: 100%;
      aspect-ratio: 1 / 1;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      background-color: white;
    }

    .card.revealed img {
      display: block;
    }

    .card.matched::after {
      content: "✅";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: green;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00cc99;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b388;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria 4x4</h1>

  <div id="stats">
    <div>Intentos: <span id="intentos">0</span></div>
    <div>Errores: <span id="errores">0</span></div>
  </div>

  <div id="message"></div>

  <div id="game"></div>

  <button onclick="reiniciarJuego()">Reiniciar</button>

  <script>
    const imageUrlsOriginal = [
      "imagenes/9.png",
      "imagenes/10.png",
      "imagenes/11.png",
      "imagenes/12.png",
      "imagenes/13.png",
      "imagenes/14.png",
      "imagenes/15.png",
      "imagenes/16.png"
    ];

    const game = document.getElementById("game");
    const intentosEl = document.getElementById("intentos");
    const erroresEl = document.getElementById("errores");
    const messageEl = document.getElementById("message");

    let intentos = 0;
    let errores = 0;
    let revealed = [];
    let totalMatched = 0;

    function mezclar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function crearTablero() {
      game.innerHTML = "";
      messageEl.textContent = "";
      revealed = [];
      totalMatched = 0;

      let images = mezclar([...imageUrlsOriginal, ...imageUrlsOriginal]);

      images.forEach((url, i) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.index = i;

        const img = document.createElement("img");
        img.src = url;
        card.appendChild(img);

        game.appendChild(card);
      });
    }

    function revealCard(card) {
      if (
        card.classList.contains("revealed") ||
        card.classList.contains("matched") ||
        revealed.length === 2
      ) return;

      card.classList.add("revealed");
      revealed.push(card);

      if (revealed.length === 2) {
        intentos++;
        intentosEl.textContent = intentos;

        const [first, second] = revealed;
        const img1 = first.querySelector("img").src;
        const img2 = second.querySelector("img").src;

        if (img1 === img2) {
          first.classList.add("matched");
          second.classList.add("matched");
          totalMatched++;
          if (totalMatched === imageUrlsOriginal.length) {
            messageEl.textContent = `¡Felicidades! Completaste el juego en ${intentos} intentos con ${errores} errores.`;
          }
          revealed = [];
        } else {
          errores++;
          erroresEl.textContent = errores;
          setTimeout(() => {
            first.classList.remove("revealed");
            second.classList.remove("revealed");
            revealed = [];
          }, 800);
        }
      }
    }

    function reiniciarJuego() {
      intentos = 0;
      errores = 0;
      intentosEl.textContent = "0";
      erroresEl.textContent = "0";
      crearTablero();
    }

    game.addEventListener("click", (e) => {
      const card = e.target.closest(".card");
      if (card) revealCard(card);
    });

    crearTablero();
  </script>
</body>
</html>
